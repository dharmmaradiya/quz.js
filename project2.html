<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h2{
        color: white;
        text-transform: uppercase;
        text-shadow: 2px 2px 4px sandybrown;
    }
    body{
        
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
       
    }
    .app{
        width: 50%;
        background-color: white;
       justify-content: center;
        border-radius: 10px;
        margin-left: 30%;
         font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: large;
        font-weight: 100;
        font-feature-settings: "abvm";
        background-image: url(https://wallpapers.com/images/featured/nature-background-r7cib0aiunz1z4t4.jpg);
       
        background-repeat: no-repeat;
        background-size: cover;
      filter: drop-shadow(25px 25px 25px  rgb(84, 103, 123));
      height: auto;
    }
    button{
         text-transform: uppercase;
        text-shadow: 2px 2px 4px goldenrod;
       display: block;
    width: 30%;
    margin: 8px 0;
    padding: 10px;
    border: 2px solid;
    cursor: pointer;
    border-radius: 20px;
       text-align: center;
        justify-content: center;

        
    }
    button:hover{
        background-color: black;
        color: white;
    }
    .correct{
        background-color:rgb(154, 207, 154);
        color: white;
    }
    .incorrect{
        background-color:rgb(202, 72, 72);
        color: white;
    }
    #btn{
        padding: 10px;
        width: 10%;
        
        

    }
    #btn:hover{
      background-color: #000000;
        color: white;
        display: block;
    }
</style>
<body>
  <h2 style="text-align: center;">counter</h2>
    <div class="app">
<h2>quiz-container</h2>
<div class="quiz">
    <h2 id="question">Q1.the lasgest animal</h2>
    <div id="answer-buttons">
    <button>Answer1</button>
    <button>Answer1</button>
    <button>Answer1</button>
    <button>Answer1</button>
     
</div>
  
    <button id="nextbtn">next </button>
</div>

    </div>
 <script>
const questions = [
    {
        question: "What is JavaScript?",
        answers: [
            { text: "Language", correct: true },
            { text: "CSS", correct: false },
            { text: "HTML", correct: false },
            { text: "Java", correct: false }
        ]
    },
    {
        question: "What is React?",
        answers: [
            { text: "Library", correct: true },
            { text: "CSS", correct: false },
            { text: "HTML", correct: false },
            { text: "Java", correct: false }
        ]
    }
];

const questionElement = document.getElementById("question");
const answerButtons = document.getElementById("answer-buttons");
const nextButton = document.getElementById("nextbtn");

let currentQuestionIndex = 0;
let score = 0;

function startQuiz() {
    currentQuestionIndex = 0;
    score = 0;
    nextButton.style.display = "none";
    showQuestion();
}

function showQuestion() {
    resetState();
    let currentQuestion = questions[currentQuestionIndex];
    questionElement.innerHTML = `${currentQuestionIndex + 1}. ${currentQuestion.question}`;

    currentQuestion.answers.forEach(answer => {
        const button = document.createElement("button");
        button.innerHTML = answer.text;
        button.classList.add("btn");
        if (answer.correct) {
            button.dataset.correct = answer.correct;
        }
        button.addEventListener("click", selectAnswer);
        answerButtons.appendChild(button);
    });
}

function resetState() {
    nextButton.style.display = "none";
    while (answerButtons.firstChild) {
        answerButtons.removeChild(answerButtons.firstChild);
    }
}

function selectAnswer(e) {
    const selectedBtn = e.target;
    const isCorrect = selectedBtn.dataset.correct === "true";

    if (isCorrect) {
        selectedBtn.classList.add("correct");
        score++;
    } else {
        selectedBtn.classList.add("incorrect");
    }

    Array.from(answerButtons.children).forEach(button => {
        if (button.dataset.correct === "true") {
            button.classList.add("correct");
        }
        button.disabled = true;
    });

    nextButton.style.display = "block";
}

nextButton.addEventListener("click", () => {
    currentQuestionIndex++;
    if (currentQuestionIndex < questions.length) {
        showQuestion();
    } else {
        questionElement.innerHTML = `Quiz Completed! Score: ${score}/${questions.length}`;
        answerButtons.innerHTML = "";
        nextButton.style.display = "none";
    }
});

startQuiz();
</script>

</body>
</html>
